version: '3'

services:
  verdaccio:
    build: .
    container_name: 'verdaccio'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - '4873:4873'
    volumes:
      - './verdaccio/conf:/verdaccio/conf:z'
      - './verdaccio/storage:/verdaccio/storage:z'
    networks:
      - mynetwork


  test-project:
    privileged: true
    image: "node:16"
    extra_hosts:
     - "host.docker.internal:host-gateway"
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    volumes:
      - ../../:/app
    command: bash /app/test/test-project/test.sh test-project
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
